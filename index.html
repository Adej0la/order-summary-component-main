<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="stack-s">
    <main class="card text-align:center">
      <section class="hero">
        <img src="./images/illustration-hero.svg" alt="" />
      </section>
      <section class="card__content stack-s">
        <div class="card__copy stack-2xs">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card__menu cluster" data-mod="cluster-flexstart">
          <img src="./images/icon-music.svg" alt="" />
          <div class="card__subscription">
            <span> Annual Plan </span>
            <span> $59.99/year </span>
          </div>
          <a href=""> Change </a>
        </div>

        <div class="card__cta stack-m">
          <a href=""> Proceed to Payment </a>
          <a href=""> Cancel Order </a>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adej0la</a>.
    </div>
  </body>
</html>
